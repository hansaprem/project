<!DOCTYPE html>
<html>
<head>
  <title>Employee Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5dc;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #2a2a2a;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .card-title, .card-text {
      color: #f5f5dc;
    }
    .rounded-circle {
      object-fit: cover;
    }
    .btn-back {
      background-color: #f5f5dc;
      color: #1e1e1e;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-center flex-grow-1">Employee Cards</h2>
    <a href="/main" class="btn btn-back">‚Üê Back</a>
  </div>

  <div class="row">
    {% for emp in employees %}
    <div class="col-md-4 mb-4">
      <div class="card text-center p-3">
        <img src="{{ url_for('static', filename='uploads/' + emp[5]) }}" class="rounded-circle mx-auto" width="80" height="80">
        <div class="card-body">
          <h5 class="card-title">{{ emp[1] }}</h5>
          <p class="card-text">@{{ emp[2] }}</p>
          <p class="card-text">{{ emp[3] }}</p>
          <p class="card-text">{{ emp[4] }}</p>
          {% if emp[6] %}
            <img src="{{ url_for('static', filename='uploads/qr_codes/' + emp[6]) }}" class="mt-3" width="80" height="80">
          {% else %}
            <p class="text-muted mt-3">No QR Code</p>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
