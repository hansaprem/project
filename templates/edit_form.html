<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #1e1e1e; color: #f5f5dc; font-family: 'Segoe UI', sans-serif;">

  <!-- Navbar -->
  <nav class="navbar" style="background-color: #0dcaf0; padding: 15px;">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main') }}" style="color: #000; font-weight: bold;">EMPLOYEE PORTAL</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-dark btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container mt-5" style="max-width: 800px;">
    <div class="card shadow" style="background-color: #2a2a2a; border: none;">
      <div class="card-body">
        <h3 class="card-title mb-4" style="color: #f5f5dc;">Edit Employee</h3>

        <form method="post" action="{{ url_for('emp_bp.update_employee', id=employee[0]) }}" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control" style="background:#3a3a3a; color:#fff;" value="{{ employee[1] }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" style="background:#3a3a3a; color:#fff;" value="{{ employee[2] }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" style="background:#3a3a3a; color:#fff;" value="{{ employee[3] }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" name="city" class="form-control" style="background:#3a3a3a; color:#fff;" value="{{ employee[4] }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Change Photo (optional)</label>
              <input type="file" name="photo" class="form-control" style="background:#3a3a3a; color:#fff;">
            </div>

            <div class="col-md-6">
              {% if employee[5] %}
                <label class="form-label">Current Photo:</label><br>
                <img src="{{ url_for('static', filename='uploads/' + employee[5]) }}" width="120" class="img-thumbnail" style="border: 2px solid #0dcaf0;">
              {% else %}
                <p class="text-muted">No photo uploaded.</p>
              {% endif %}
            </div>
          </div>

          <div class="mt-4">
            <button class="btn btn-success">Update</button>
            <a href="{{ url_for('main') }}" class="btn btn-outline-light ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
