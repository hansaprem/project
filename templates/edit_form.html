<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main') }}">EMPLOYEE PORTAL</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="card-title mb-4">✏️ Edit Employee</h3>

      <form method="post" action="{{ url_for('update', id=employee[0]) }}" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ employee[1] }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ employee[2] }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ employee[3] }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control" value="{{ employee[4] }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Change Photo (optional)</label>
            <input type="file" name="photo" class="form-control">
          </div>

          <div class="col-md-6">
            {% if employee[5] %}
              <label class="form-label">Current Photo:</label><br>
              <img src="{{ url_for('static', filename='uploads/' + employee[5]) }}" width="120" class="img-thumbnail">
            {% else %}
              <p class="text-muted">No photo uploaded.</p>
            {% endif %}
          </div>
        </div>

        <button class="btn btn-primary mt-4">Update</button>
        <a href="{{ url_for('main') }}" class="btn btn-outline-light mt-4 ms-2">Cancel</a>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
