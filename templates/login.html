<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #1e1e1e; color: #f9fde1; font-family: 'Segoe UI', sans-serif;">

  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px; background-color: #2a2a2a; border: none; color: #f9fde1;">
      
      <div class="card-header text-center" style="background-color: #374c5f; color: #eee8e8;">
        <h4 style="margin: 0;">Admin Login</h4>
      </div>

      <div class="card-body">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required style="background-color: #3a3a3a; color: #fff; border: none;">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required style="background-color: #3a3a3a; color: #fff; border: none;">
          </div>
          <button type="submit" class="btn w-100" style="background-color: #3c646c; color: #ecdddd; font-weight: bold;">Login</button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
